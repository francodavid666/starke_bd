<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="{% static 'starke_app/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Cliente-Datos Principales</h3></div>
                                    <div class="card-body">
                                        <form  action="{% url 'agregar_cliente' %}" method ='POST'>{% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        {{ form.nombre }}
                                                        <label for="inputFirstName">Nombre</label>
                                                       
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating">
                                                        {{ form.apellido }}           
                                                        <label for="inputLastName">Apellido</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        {{ form.edad }}           
                                                        <label for="inputLastName">Edad</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        {{ form.fecha_nacimiento }}           
                                                        <label for="inputLastName">Fecha de nacimiento</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                {{ form.email }}                                                 
                                                 <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        {{ form.telefono }}  
                                                        <label for="inputPassword">Telefono</label>
                                                    </div>
                                                </div>
                                               
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        {{ form.telefono_emergencia }}  
                                                        <label for="inputPassword">Telefono de emergencia</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3" style="margin-top: 20px;">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        {{ form.nombre_emergencia }}  
                                                        <label for="inputPassword">Nombre de telefono de emergencia</label>
                                                    </div>
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <div class="col-md-6">
                                                     <div class="form-floating mb-3">
                                                        <select class="form-select" id="diasALaSemanaDeEntranemiento" {{ form.problemas_cardiacos }}
                                                      
                                                        </select>
                                                        <label for="diasALaSemanaDeEntranemiento">¿Problemas Cardiacos?</label>
                                                     </div>
                                                    </div>
                                                </div>

                                                    <div class="mb-3">
                                                        <div class="col-md-6">
                                                         <div class="form-floating mb-3">
                                                            <select class="form-select" id="diasALaSemanaDeEntranemiento" {{ form.problemas_asma }}
                                                          
                                                            </select>
                                                            <label for="diasALaSemanaDeEntranemiento">¿Problemas asmaticos?</label>
                                                         </div>
                                                        </div>
                                                    </div>




                                                    <div class="mb-3">
                                                        <div class="col-md-6">
                                                         <div class="form-floating mb-3">
                                                            <select class="form-select" id="diasALaSemanaDeEntranemiento" {{ form.lesion_pregunta}}
                                                          
                                                            </select>
                                                            <label for="diasALaSemanaDeEntranemiento">¿Tiene o tuvo una lesion?</label>
                                                         </div>
                                                        </div>

                                                   
                                                    <div class="form-floating mb-3">
                                                        <textarea {{ form.especificar_lesion}}</textarea>
                                                     
                                                        <div class="invalid-feedback" data-sb-feedback="especificarFracturaOLesion:required">Especificar fractura o lesion is required.</div>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <select class="form-select" id="disciplina" {{ form.disciplina }}
                                                        
                                                        </select>
                                                        <label for="disciplina">Disciplina</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <select class="form-select" id="diasALaSemanaDeEntranemiento" {{ form.dias }}
                                                  
                                                    </select>
                                                    <label for="diasALaSemanaDeEntranemiento">Dias a la semana de entranemiento</label>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="plan" {{ form.plan }}
                                                   
                                                </select>
                                                <label for="newField">Plan</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                {{ form.pago }}
                                                <label for="agregarElPagoDelPlan">Agregar el pago del plan</label>
                                                <div class="invalid-feedback" data-sb-feedback="agregarElPagoDelPlan:required">Agregar el pago del plan is required.</div>
                                            </div>


                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><input type="submit" class="btn btn-primary btn-block" value="Aceptar datos"> </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'starke_app/js/scripts.js' %}"></script>
    </body>
</html>
