<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrar Cliente - Plan</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        <select class="form-select" id="disciplina" aria-label="Disciplina">
                                                            <option value="Yoga">Yoga</option>
                                                            <option value="Personalizado">Personalizado</option>
                                                            <option value="Funcional">Funcional</option>
                                                            <option value="Spinning">Spinning</option>
                                                        </select>
                                                        <label for="disciplina">Disciplina</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <select class="form-select" id="diasALaSemanaDeEntranemiento" aria-label="Dias a la semana de entranemiento">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                    </select>
                                                    <label for="diasALaSemanaDeEntranemiento">Dias a la semana de entranemiento</label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label d-block">Plan</label>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" id="diario" type="radio" name="plan" data-sb-validations="" />
                                                    <label class="form-check-label" for="diario">Diario</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" id="semanal" type="radio" name="plan" data-sb-validations="" />
                                                    <label class="form-check-label" for="semanal">Semanal</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" id="mensual" type="radio" name="plan" data-sb-validations="" />
                                                    <label class="form-check-label" for="mensual">Mensual</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" id="anual" type="radio" name="plan" data-sb-validations="" />
                                                    <label class="form-check-label" for="anual">AÃ±ual</label>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="agregarElPagoDelPlan" type="text" placeholder="Agregar el pago del plan" data-sb-validations="required" />
                                                <label for="agregarElPagoDelPlan">Agregar el pago del plan</label>
                                                <div class="invalid-feedback" data-sb-feedback="agregarElPagoDelPlan:required">Agregar el pago del plan is required.</div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Aceptar datos</a></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
